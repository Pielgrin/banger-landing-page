<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=com.pierrepellegrin.banger"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/fr/app/banger-rap-quiz/id1636536771";
    } else {
        window.location.href = "https://banger.dev/";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
